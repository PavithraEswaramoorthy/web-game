<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .score, .timer {
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="timer" id="timer">Time: 60s</div>
    <div class="grid"></div>
    <script src="game.js"></script>
</body>
</html>
